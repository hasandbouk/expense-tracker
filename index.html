<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>
</head>
<body>
    <form id="expense-form">
        <label for="expense-name">Expense Name:</label>
        <input type="text" placeholder="Expense name" id="expense-name">
        <label for="amount">Amount:</label>
        <input type="number" placeholder="Amount" id="amount">
        <button type="button" id="btn-add">Add Expense</button>
    </form>
</body>
</html>
